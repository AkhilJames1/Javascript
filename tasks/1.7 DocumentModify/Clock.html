<html>

<head></head>

<body>
    <div id="clock">
        <span  class="hour" style="color: brown;">hh</span>:<span class="min" style="color: green;">mm</span>:<span
            class="sec" style="color: blue;">ss</span>
    </div>
</body>
<script>
    function update() {
        let clock = document.getElementById('clock');
        let date = new Date(); 
        let hour = date.getHours();
        if (hour < 10) hour = '0' + hour;
        clock.children[0].innerHTML = hour;

        let minutes = date.getMinutes();
        if (minutes < 10) minutes = '0' + minutes;
        clock.children[1].innerHTML = minutes;

        let seconds = date.getSeconds();
        if (seconds < 10) seconds = '0' + seconds;
        clock.children[2].innerHTML = seconds;
    }


    let timerId;

function clockStart() { 
  if (!timerId) { 
    timerId = setInterval(update, 1000);
  }
  update(); 
}

function clockStop() {
  clearInterval(timerId);
  timerId = null; 
}


</script>
<input type="button" value="Start" onclick="clockStart()"/>
<input type="button" value="Stop" onclick="clockStop()" />

</html>
