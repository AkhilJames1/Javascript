        let salaries = {

        let menu = {
            width: 200,

            title: "My menu"
        };

        multiplyNumeric(menu);

        function multiplyNumeric(obj)
        for (let key in obj)
        {
            if(typeof obj[key] =='number' ){
                obj[key] = obj[key]*2
            }
            
        }
