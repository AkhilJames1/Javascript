<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        let calculator = {
           read() {
            this.a = +prompt('enter first number','')
            this.b = +prompt('enter second number','')
           },
           sum() {
            return this.a + this.b;
           },
           mul() {
            return this.a * this.b;
           }   
        };

        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());
    </script>
</body>

</html>
