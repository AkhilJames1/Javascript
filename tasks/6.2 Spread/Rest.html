<body>
    <script>

        function sum(a,b,...args){

            let sumNum= a+b;
            for(let n of args)
            {
                sumNum = sumNum + n
            }
            return sumNum;
        }
        result = sum(5,7,3,5,2)
        console.log(result)


    </script>
