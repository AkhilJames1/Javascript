<!DOCTYPE html>
<html>

<body>
    <script>
        let value = (a, b) => a + b

        alert(value(5, 6))


        function ask(question, yes, no) {
            if (confirm(question)) yes();
            else no();
        }

        ask( "Do you agree?",
            () => alert("You agreed."),
            () => alert("You canceled the execution.")
        );
    </script>


</body>

</html>
