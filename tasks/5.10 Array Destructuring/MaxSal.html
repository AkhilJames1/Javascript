<html>

<head></head>

<body>
    <script>
        let max = 0;
        let maxName = null;

        function topSalary(salaries){
            for(const [name, salary] of Object.entries(salaries))
            {
                if(max<salary)
                {
                    max= salary;
                    maxName = name;
                }
            }
            return maxName;
        }
        
        let salaries = {"John": 100,"Pete": 300,"Mary": 250};

        let topEarner = topSalary(salaries);
        console.log(topEarner);


    </script>
</body>

</html>
